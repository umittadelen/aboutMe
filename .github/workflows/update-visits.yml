name: Update Visits

on:
  repository_dispatch: # Triggered by API requests
    types: [increment_visits]

jobs:
  increment-visit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read current visit count
        id: get_visits
        run: |
          current_visits=$(jq '.visits' visits.json)
          echo "CURRENT_VISITS=$current_visits" >> $GITHUB_ENV

      - name: Increment visit count
        run: |
          new_visits=$((CURRENT_VISITS + 1))
          echo "Incremented visits: $new_visits"
          jq --argjson visits "$new_visits" '.visits = $visits' visits.json > temp.json
          mv temp.json visits.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add visits.json
          git commit -m "Updated visit count to $new_visits"
          git push