<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>umittadelen</title>

        <link rel="icon" href="./favicon.gif" type="image/gif">
        

        <link id="stylesheet" rel="stylesheet" href="./styles.css">

    </head>
    <body>
        <h1 id="center"><span onclick="switchText()">ABOUT ME:<span id="small-text">click to change</span></span></h1>
        <p class="aboutText" id="aboutText"></p>

        <script src="./builder.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script>
            
            /* ---- Switching info text ---- */
            let currentTextIndex = 0;

            const texts = [
                `he<b>/</b>him<br>
                <b>${Date().match(/\d{4}/)-2008}</b> years old<br>
                gamer <b>/</b> programmer <b>/</b> 3D designer<br>
                Oslo<b>/</b>Norway`,
                
                `undeployed<br>
                content creator<br>
                arnigts <b>/</b> HSR <b>/</b> BA <b>/</b> PJSK<br>
                PY <b>/</b> HTML <b>/</b> CSS <b>/</b> JS <b>/</b> C++ <b>/</b> C#<br>`,
            ];

            function switchText() {
                const aboutText = document.getElementById("aboutText");
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                aboutText.innerHTML = texts[currentTextIndex];
            }

            // switch to first text on page load
            document.addEventListener("DOMContentLoaded", function() {
                const aboutText = document.getElementById("aboutText");
                aboutText.innerHTML = texts[currentTextIndex];
            });
        </script>
    </body>
</html>
