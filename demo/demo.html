<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Professional YouTuber Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Logo Styling */
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #1e90ff;
        }

        /* Banner Styling */
        .banner {
            background-image: url('https://via.placeholder.com/1920x600'); /* Replace with your banner image */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Content Section Styling */
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .video-gallery iframe {
            width: 100%;
            height: 150px;
            border: none;
        }

        /* Call-to-Action Section */
        .cta {
            background-color: #1e90ff;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin: 2rem 0;
        }

        .cta h2 {
            margin-bottom: 1rem;
        }

        .cta button {
            background-color: #fff;
            color: #1e90ff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta button:hover {
            background-color: #fff0;
            color: #fff;
            border: 2px solid #fff;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #1e90ff;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 4em;
                right: 0;
                background-color: #444;
                width: 100%;
                padding: 1rem 0;
            }

            .nav-links a {
                padding: 0.5rem 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">YouTube Channel</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
        </nav>
    </header>

    <section class="banner">
        <h1>Welcome to My Channel</h1>
    </section>

    <section class="content" id="videos">
        <h2>Latest Videos</h2>
        <div class="video-gallery">
            <iframe src="https://www.youtube.com/embed/video1" title="Video 1"></iframe>
            <iframe src="https://www.youtube.com/embed/video2" title="Video 2"></iframe>
            <iframe src="https://www.youtube.com/embed/video3" title="Video 3"></iframe>
        </div>
    </section>

    <section class="cta">
        <h2>Don't Miss Out!</h2>
        <p>Subscribe now to stay updated with the latest content.</p>
        <button>Subscribe</button>
    </section>

    <footer>
        <p>&copy; 2024 My YouTube Channel</p>
        <p>Follow me: 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a>
        </p>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
